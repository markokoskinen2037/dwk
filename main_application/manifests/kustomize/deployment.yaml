apiVersion: v1
kind: Service
metadata:
  name: mainapp-svc
  namespace: project
spec:
  type: NodePort
  selector:
    app: mainapp
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainapp-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainapp
  template:
    metadata:
      labels:
        app: mainapp
    spec:
      containers:
        - name: mainapp
          image: PROJECT/IMAGE
          resources:
            limits:
              cpu: "500m"
              memory: "50Mi"
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: example-configmap
                  key: message